version: 1.1
kind: component
name: streamlit-dashboard
description: Dashboard using Streamlit.
tags: [streamlit, dashboard, keras, gpu]
inputs:
  - name: DOCKER_IMAGE
    isOptional: true
    type: str
    value: asia.gcr.io/{{cookiecutter.gcp_project_id}}/streamlit:0.1.0
  - name: SA_CRED_PATH
    description: Path to credential file for GCP service account.
    isOptional: true
    type: str
    value: /var/secret/cloud.google.com/gcp-service-account.json
    toEnv: GOOGLE_APPLICATION_CREDENTIALS
run:
  kind: service
  environment:
    imagePullSecrets: ["gcp-imagepullsecrets"]
    tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
  volumes:
    - name: gcp-service-account
      secret:
        secretName: "gcp-sa-credentials"
  ports:
    - 8501
  rewritePath: true
  container:
    image: "{{ DOCKER_IMAGE }}"
    imagePullPolicy: IfNotPresent
    command:
      - /bin/bash
      - ./scripts/dashboard/streamlit-entrypoint.sh
    resources:
      requests:
        memory: "2Gi"
        cpu: "2.5"
        nvidia.com/gpu: 1
      limits:
        memory: "2Gi"
        cpu: "2.5"
        nvidia.com/gpu: 1
    volumeMounts:
      - name: gcp-service-account
        mountPath: /var/secret/cloud.google.com
